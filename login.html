<html>
<head>
	<title>Springboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<header>
		<div class="login-form">
			<form action="make_divelist.html">
				<div class="heading">Login to Springboard</div>
				<div class="form-item">
					<div class="form-label">Username or email</div>
					<input type="text" class="form-control">
				</div>
				<div class="form-item">
					<div class="form-label">Password</div>
					<input type="password" class="form-control">
				</div>

				<div class="form-label link"><a href="login.html">Forgot Password?</a></div>

				<div class="btn">
					<input type="submit" class="btn btn-success" value="Login!"/>
				</div>

				<div class="form-label link">
					<a href="signup.html">Don't have an account? Sign up!</a>
				</div>
			</form>
		</div>
	</header>
</body>
</html>
